<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/countdown.css">
    <script src="./js/countdown.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Event countdown timer web app in html css javascript-->
    <h1>Event Countdown Timer</h1>
            <form action="">
        <input type="date" name="date" id="date" placeholder="d/m/y">
        <input type="time" name="time" id="time" placeholder="00:00">
        <input type="submit">
    </form>
    <div id="countdown">
        <div class="countdown-item">
            <span id="days" class="countdown-number"></span>
            <span id="days-text" class="countdown-text">days</span>
        </div>
        <div class="countdown-item">
            <span id="hours" class="countdown-number"></span>
            <span id="hours-text" class="countdown-text">hours</span>
        </div>
        <div class="countdown-item">
            <span id="minutes" class="countdown-number"></span>
            <span id="minutes-text" class="countdown-text">minutes</span>
        </div>
        <div class="countdown-item">
            <span id="seconds" class="countdown-number"></span>
            <span id="seconds-text" class="countdown-text">seconds</span>
        </div>
    </div>
</body>
</html>
