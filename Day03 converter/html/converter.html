<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="../css/converter.css">
    <script src="../js/converter.js"></script>
</head>

<body>
    <select title="whattoconvert" name="whattoconvert" id="whattoconvert" onchange="showHide()">
        <option value="Length">Length</option>
        <option value="Weight">Weight</option>
        <option value="Temperature">Temperature</option>
        <option value="Area">Area</option>
        <option value="Volume">Volume</option>
        <option value="Time">Time</option>
        <option value="Speed">Speed</option>
    </select>
    <select title="from" name="from" id="from">
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="mm">Millimeter (mm)</option>
        <option value="km">Kilometer (km)</option>
        <option value="mi">Mile (mi)</option>
        <option value="yd">Yard (yd)</option>
        <option value="ft">Foot (ft)</option>
        <option value="in">Inch (in)</option>
        <option value="kg">Kilogram (kg)</option>
        <option value="g">Gram (g)</option>
    </select>
    <select title="to" name="to" id="to">
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="mm">Millimeter (mm)</option>
        <option value="km">Kilometer (km)</option>
        <option value="mi">Mile (mi)</option>
        <option value="yd">Yard (yd)</option>
        <option value="ft">Foot (ft)</option>
        <option value="in">Inch (in)</option>
    </select>
    <input type='text' placeholder='Enter the Value to be Converted' id="valueToConvert">
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
</body>

</html>
