<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/expense.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/expense.js"></script>
</head>
<body>
    <main id="app">
        <div class="container">
            <h2>Add Expense</h2>
            <form @submit.prevent="addExpense">
                <label for="expense">Expense Description:</label>
                <input type="text" v-model="newExpense.expense" placeholder="e.g., Groceries" required>
    
                <label for="amount">Amount:</label>
                <input type="number" v-model="newExpense.amount" placeholder="e.g., 50.00" required>
    
                <label for="category">Category:</label>
                <select v-model="newExpense.category" name="newExpense" title="newExpense">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                </select>
    
                <button @click="addExpense" type="submit">Add Expense</button>
            </form>
        </div>
    
        <div class="container">
            <h2>Expense List</h2>
            <ul>
                <li v-for="(expense, index) in expenses" :key="index">{{ expense.expense }} - ${{ expense.amount }} ({{ expense.category }})
                    <button @click="removeExpense(index)">Delete</button>
                </li>
            </ul>
        </div>
    
        <div class="container">
            <h2>Expense Categories Chart</h2>
            <canvas id="expense-chart" width="400" height="200"></canvas>
        </div>
    </main>
</body>
</html>
